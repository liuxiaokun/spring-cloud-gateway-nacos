server:
  port: 6111
spring:
  application:
    name: spring-cloud-gateway
  cloud:
    nacos:
#      config:
#        server-addr: 192.168.1.13:8848
#        file-extension: yml
      discovery:
        server-addr: 192.168.1.13:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: host_route
        uri: http://192.168.1.200:8887
        predicates:
        - Path=/config/**
        filters:
        - StripPrefix=1

      - id: host_route
        uri: http://localhost:6002
        predicates:
        - Path=/community/**
        filters:
        - StripPrefix=1

      - id: host_route
        uri: http://localhost:6003
        predicates:
        - Path=/mall/**
        filters:
        - StripPrefix=1
  profiles:
    active: dev
